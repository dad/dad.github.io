<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask the Prof</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Ask the Prof</h1>
    <label for="day">Select a day of the week:</label>
    <select id="day">
        <option value="" disabled selected>Select a day</option>
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
    </select>
    <button id="askButton" disabled>Ask the Prof</button>
    <p id="result"></p>
    <script>
 
    const daySelect = document.getElementById('day');
    const askButton = document.getElementById('askButton');
    const result = document.getElementById('result');

    daySelect.addEventListener('change', function() {
        if (daySelect.value !== "") {
            askButton.disabled = false;
        } else {
            askButton.disabled = true;
        }
    });

    askButton.addEventListener('click', function() {
        const selectedDay = daySelect.value;
        let suggestedDay = '';

        switch (selectedDay) {
            case 'Sunday':
                suggestedDay = 'Wednesday';
                break;
            case 'Monday':
                suggestedDay = Math.random() < 0.5 ? 'Tuesday' : 'Thursday';
                break;
            case 'Tuesday':
                suggestedDay = Math.random() < 0.5 ? 'Monday' : 'Friday';
                break;
            case 'Wednesday':
                suggestedDay = Math.random() < 0.5 ? 'Sunday' : 'Saturday';
                break;
            case 'Thursday':
                suggestedDay = Math.random() < 0.5 ? 'Monday' : 'Friday';
                break;
            case 'Friday':
                suggestedDay = Math.random() < 0.5 ? 'Tuesday' : 'Thursday';
                break;
            case 'Saturday':
                suggestedDay = 'Wednesday';
                break;
            default:
                break;
        }

    result.innerHTML = 'The Prof suggests: ' + suggestedDay;
});

</script>
</body>
</html>
